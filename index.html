<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>ListToDo</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<div class="collapse navbar-collapse row justify-content-md-center" id="navbarNavAltMarkup">
    		<div class="navbar-nav col-9 justify-content-md-center">
		      <a class="nav-item nav-link" href="#">Home </a>
		      <a class="nav-item nav-link" href="#">Features</a>
		      <a class="nav-item nav-link" href="#">Pricing</a>
		    </div>
		</div>
	</nav>

	<div class="container mt-5">
		<h3>Add a new project</h3>
		<form>
		  <div class="row">
		    <div class="col">
		      <input type="text" class="form-control" placeholder="Código">
		    </div>
		    <div class="col">
		      <input type="text" class="form-control" placeholder="Nombre">
		    </div>
		    <div class="col">
		      <select class="form-control" placeholder="Revisado">
		      	<option Selected> Revisado </option>
		      	<option> No revisado </option>
		      </select>
		    </div>
		  </div>
		  <div class="row mt-3">
		  	<div class="col-3">
		      <input type="text" class="form-control" placeholder="Ubicación">
		    </div>
		    <div class="col-9">
		      <input type="text" class="form-control" placeholder="Comentarios">
		    </div>
		  </div>
		</form>
	</div>

	<div class="container mt-5 justify-content-md-center col-9">
		<table class="table table-striped responsive">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">First</th>
		      <th scope="col">Last</th>
		      <th scope="col">Finished</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td>Mark</td>
		      <td>Otto</td>
		      <td>a</td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Jacob</td>
		      <td>Thornton</td>
		      <td>@fat</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>Larry</td>
		      <td>the Bird</td>
		      <td>@twitter</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
